<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Login to No Racker Left Behind</title>
<link href="/static/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="hero-unit">
	<dir>
		<img src="img/nrlb.jpeg" />
	</dir>
  <h1>RackBus</h1>
  <p>
    Login to No Racker Left Behind
  </p>
  <form action="/login" method="post" class="form-vertical">
    <div class="control-group">
      <div class="control-label">
        <label for="username">Username</label>
      </div>
      <div class="controls">
        <input type="text" name="username" id="username" />
      </div>
    </div>
    <div class="control-group">
      <div class="control-label">
        <label for="password">Password</label>
      </div>
      <div class="controls">
        <input type="text" name="password" id="password" />
      </div>
    </div>
    <p>
      <button type="submit" value="Login" class="btn btn-primary btn-large">Log In</button>
  </form>
</div>

</body>
</html>
