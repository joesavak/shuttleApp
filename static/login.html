<!DOCTYPE html>
<html lang="en">
<head>
<title>NRLB: No Racker Left Behind</title>
<link href="/static/bootstrap.min.css" rel="stylesheet">
<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
</head>
<body>

<div class="hero-unit">

  <form action="/login" method="post" class="form-vertical">
	<div>
		<img src="img/nrlb.png" alt="mybad"/><br/>
		<div style="font-style:normal; font-size:large">No Racker Left Behind</div>
	</div>
	<hr />
    <div class="control-group">
      <div class="control-label">
        <label for="username">Username</label>
      </div>
      <div class="controls">
        <input type="text" name="username" id="username" />
      </div>
    </div>
    <div class="control-group">
      <div class="control-label">
        <label for="password">Password</label>
      </div>
      <div class="controls">
        <input type="password" name="password" id="password" />
      </div>
    </div>
    <p>
      <button type="submit" value="Login" class="btn btn-primary btn-large">Log In</button>
  </form>
</div>

</body>
</html>
